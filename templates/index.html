<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Fin AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FinChat</div>
        </nav>
    </header>
    <main>
        <div class="chat-container">
            <h1>Chat with FIN AI</h1>
            <div id="chat-box" class="chat-box">
                <!-- Initial Welcome Message -->
                <p class="bot-message"><strong>FIN AI:</strong> Welcome to Finalysis AI! I'm Fin your financial advisor. How can I assist you today?</p>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Khiry Shank - All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('chat-form').onsubmit = async function(event) {
            event.preventDefault();

            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            
            // Display user message
            chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;
            
            // Clear input
            document.getElementById('user-input').value = '';

            // Send message to Flask server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`,
            });

            // Get the ChatGPT response
            const data = await response.json();
            const chatgptReply = data.reply;

            // Display ChatGPT message
            chatBox.innerHTML += `<p class="bot-message"><strong>FIN AI:</strong> ${chatgptReply}</p>`;
            
            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
